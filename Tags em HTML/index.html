<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>tags HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>
    <div>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada cada</p>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Paragráfos</abbr></li>
            <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use as tags <ol> e <li>">Lista numeradas</abbr></li>
            <li><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</abbr></li>
        </ul>
    </div>
</body>
</html>
