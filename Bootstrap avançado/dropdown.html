<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <link rel="stylesheet" href="Lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button  class="btn btn-primary">
                Cadastrar
            </button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu">
                <li class="dropdown-item dropdown-menu-dark">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo Fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo Funcionário</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="Lib/bootstrap.bundle.min.js"></script>
</body>
</html>
